<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 80" fill="none">
  <defs>
    <linearGradient id="iconGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    <linearGradient id="crossGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0f2f1"/>
    </linearGradient>
  </defs>
  <!-- Speech bubble with medical cross -->
  <g transform="translate(8, 8)">
    <rect x="0" y="0" width="56" height="48" rx="12" fill="url(#iconGrad)"/>
    <polygon points="12,48 20,62 28,48" fill="url(#iconGrad)"/>
    <!-- Medical cross -->
    <rect x="22" y="12" width="12" height="24" rx="2" fill="url(#crossGrad)" opacity="0.95"/>
    <rect x="16" y="18" width="24" height="12" rx="2" fill="url(#crossGrad)" opacity="0.95"/>
    <!-- Translation arrows -->
    <path d="M44 16 L50 20 L44 24" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
    <path d="M12 32 L6 36 L12 40" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  </g>
  <!-- Wordmark -->
  <text x="80" y="48" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, sans-serif" font-size="36" fill="white">
    <tspan font-weight="300" letter-spacing="-0.5">Med</tspan><tspan font-weight="700" fill="#14b8a6" letter-spacing="-0.5">Translate</tspan>
  </text>
  <!-- Tagline -->
  <text x="82" y="64" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, sans-serif" font-size="10" fill="#64748b" letter-spacing="2" text-transform="uppercase" font-weight="500">MEDICAL TRANSLATION</text>
</svg>
